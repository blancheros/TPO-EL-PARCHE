<body>
    <div class="contenedor">
        <div class="logo">
            <a href="index.html" target="_top"><img src="Imagenes/Logo El Parche 1.png" alt="Logo El PARCHE"
                    width="150"></a>
        </div>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="Emprendimientos.html">Emprendimientos</a>
            <a href="Market.html">Market Place</a>
            <a href="Registro.html">Registro</a>
            <a href="Login.html">Log in</a>
        </nav>
        <header class="header">
            <div class="foto">
                <h1 class="animate__animated animate__fadeInUp">Somos EL PARCHE</h1>
                <h2>El punto de encuentro de la comunidad colombiana en Argentina</h2>
            </div>
        </header>
        <main class="emprendimientos">
            <div>
                <h2 class="novedades">INICIA SESIÓN</h2>
            </div>
        </main>
        <div class="registro">
            <div class="container mt-3">
                <form action="/action_page.php">
                    <div class="mb-3 mt-1">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tú email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingresa tú contraseña"
                            name="pswd">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Recordar nombre de
                            usuario
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Ingresar</button>
                </form>
            </div>
        </div>

        <footer>
            <!--Todo los íconos de las RRSS fueron tomados de boxicons y se aplicó su respectiva animación-->
