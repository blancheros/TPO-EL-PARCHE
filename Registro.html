<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>El Parche | Registro</title>
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <a href="index.html" target="_top"><img src="Imagenes/Logo El Parche 1.png" alt="Logo El PARCHE" width="150"></a>
        </div>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="Emprendimientos.html">Emprendimientos</a>
            <a href="Market.html">Market Place</a>
            <a href="Registro.html">Registro</a>
            <a href="Login.html">Log in</a>
        </nav>
        <header class="header">
            <div class="foto">
                <h1 class="animate__animated animate__fadeInUp">Somos EL PARCHE</h1>
                <h2>El punto de encuentro de la comunidad colombiana en Argentina</h2>
            </div>
        </header>
        <main class="emprendimientos">
                <div>
                    <h2 class="novedades">REGÍSTRATE</h2>
                </div>
        </main>
        <div class="registro">
            <div class="container" id="advanced-search-form">
                <form action="" name="formulario" class="formulario" id="formulario">
                    <div class="form-group">
                        <label for="first-name">Nombre</label>
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Apellido</label>
                        <input type="text" name="apellido" class="form-control" placeholder="Apellido" id="last-name">
                    </div>
                    <div class="form-group">
                        <label for="Ciudad">Ciudad</label>
                        <input type="text" name="ciudad" class="form-control" placeholder="Ciudad" id="ciudad">
                    </div>
                    <div class="form-group">
                        <label for="number">Celular</label>
                        <input type="text" name="celular" class="form-control" placeholder="Celular" id="number">
                    </div>
                    <div class="form-group">
                        <label for="age">Edad</label>
                        <input type="text" name="edad" class="form-control" placeholder="Edad" id="age">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="email">Contraseña</label>
                        <input type="text" name="contrasena" class="form-control" placeholder="Contraseña" id="contraseña">
                    </div>
                    <div class="form-group">
                        <label>Género</label>
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="optradio">Masculino</label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio">Femenino</label>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <button type="submit" id="btn" name="btn" class="btn btn-success">Cargar</button>
                </form>
            </div>
        </div>
        <footer>
            <!--Todo los íconos de las RRSS fueron tomados de boxicons y se aplicó su respectiva animación-->
            <a href="https://www.instagram.com/elparcheba/" target ="_blank"><i class='bx bxl-instagram bx-md bx-burst-hover'></i></a>
            <a href="https://www.facebook.com/elparchecolombia" target ="_blank"><i class='bx bxl-facebook-square bx-md bx-burst-hover'></i></a>
            <a href="https://twitter.com/elparcheba" target ="_blank"><i class='bx bxl-twitter bx-md bx-burst-hover'></i></a>
            <a href="https://www.youtube.com/playlist?list=PLGJMblwK3aGlpYS0HnIYlX2cvba6wJrt3" target ="_blank"><i class='bx bxl-youtube bx-md bx-burst-hover' ></i></a>
            <p>EL PARCHE | Buenos Aires, Argentina | Todos los derechos reservados © 2021</p>       
        </footer>
    </div>
    <script src="js/validaciones.js"></script>
</body>
</html>
